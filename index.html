<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAI - Teman Minum Kamu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="logo.jpg" alt="Logo WAI" class="header-logo">
            <h1>WAI<br><span class="subtitle">Teman Minum Kamu</span></h1>
            <p>Pembuat: <a href="https://www.tiktok.com/@david.paliwan" target="_blank" rel="noopener noreferrer">David Paliwan, S.Kom</a></p>
        </header>

        <!-- Bagian Koneksi -->
        <div class="card" id="connection-box">
            <h2>Connect to Host</h2>
            <div class="input-group">
                <input type="text" id="room-id-input" placeholder="Enter Host Room ID">
                <button id="connect-btn">Connect</button>
            </div>
            <p id="connection-status" class="status-message">Disconnected</p>
        </div>

        <!-- Bagian Utama Aplikasi -->
        <main class="main-content" id="main-app" style="display: none;">
            
            <!-- Kartu Now Playing -->
            <div class="card player-box">
                <h2>Now Playing</h2>
                <p id="now-playing">Connecting to host...</p>
                <p id="wait-time" class="wait-time"></p> 
                <div id="ai-intro" class="intro"></div>
            </div>

            <!-- Kartu Request Lagu (Tanpa Input Nama) -->
            <div class="card request-box">
                <h2>Request a Song</h2>
                <div class="input-group">
                    <input type="text" id="song-query-input" placeholder="Song title or artist">
                    <button id="request-btn">Request</button>
                </div>
                <p id="request-status" class="status-message"></p>
            </div>
            
            <!-- Kartu Antrian -->
            <div class="card queue-box">
                <h2>Up Next</h2>
                <ul id="queue-list">
                    <li>-</li>
                </ul>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Request songs from your device!</p>
        </footer>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
